---
processes: 10
extractor:
    input_db:
        mongo_db_name: "wos"
        mongo_host: "zebulon"
        mongo_port: 27017
        mongo_login: "password.yaml"
    output:
        mongodb:
            mongo_db_name: "mdts11"
            mongo_host: "localhost"
            mongo_port: 27017
    filters:
        regexp_content:
            regexp: \bembryolog.+\b|\bembryo(s)?\b|\bembryonic.+\b
            fields:
                - "TI"
                - "AB"

cooccurrences:
    input_db:
        mongo_db_name: "mdts11"
        mongo_host: "zebulon"
        mongo_port: 27017
        mongo_login: "password.yaml"
    output:
        mongodb:
            mongo_db_name: "cooc-mdts11"
            mongo_host: "locahost"
            mongo_port: 27017
            mongo_login: "password.yaml"
    whitelist:
        path: "whitelist.txt"
        
        
